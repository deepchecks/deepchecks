name: Code Style

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run Pylint
      run: make pylint

  docstring:
    runs-on: [self-hosted]


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run Pydocstyle
      run: make docstring
  license-check:
    runs-on: ubuntu-latest
    
    needs: docstring
    
    steps:
    - name: License Eye
      uses: apache/skywalking-eyes@main
      with:
        config: .licenserc_fix.yaml
        mode: "fix"
        log: debug
        token: ${{ secrets.CI_GH_TOKEN }}
    - name: Apply Changes
      uses: EndBug/add-and-commit@v4
      with:
        author_name: Deepchecks Bot
        author_email: app@deepchecks.com
        message: 'Automatic application of license header'
      env:
        GITHUB_TOKEN: ${{ secrets.CI_GH_TOKEN }}  
 
    
  notebook:
    runs-on: ubuntu-latest

    needs: pylint #rather consuming task, run only after linting succeed

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run notebook lint
      run: make notebook
