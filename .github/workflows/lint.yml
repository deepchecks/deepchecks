name: Code Style

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run Pylint
      run: make pylint

  docstring:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run Pydocstyle
      run: make docstring

  license-check:
    runs-on: ubuntu-latest
    
    needs: docstring
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run License eye
      run: make license-check
 
    
  notebook:
    runs-on: ubuntu-latest

    needs: pylint #rather consuming task, run only after linting succeed

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Run notebook lint
      run: make notebook
