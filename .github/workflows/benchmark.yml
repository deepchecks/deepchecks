name: benchmarks

on:
  pull_request:
    branches: [ main ]

jobs:
  benchmark:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set Up Env
      run: make env
    - name: pip freeze
      run: make freeze
    - name: Run benchmarks
      run: |
        .github/scripts/benchmark.sh