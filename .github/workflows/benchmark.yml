name: benchmarks

on:
  pull_request:
    branches: [ main ]

env:
  DISABLE_DEEPCHECKS_ANONYMOUS_TELEMETRY: "true"

jobs:
  benchmark:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Set Up Env
      run: make env
    - name: pip freeze
      run: make freeze
    - name: Run benchmarks
      run: |
        .github/scripts/benchmark.sh