<div id="topright-dropdown-menu" class="dropdown" style="width: fit-content;">
    <a 
        class="btn dropdown-toggle" 
        id="topright-dropdown-menu-link" 
        data-toggle="dropdown" 
        aria-haspopup="true" 
        aria-expanded="false"
        data-offset="-100,10">
            <i class="fas fa-bars"></i>
    </a>
    <div class="dropdown-menu" aria-labelledby="topright-dropdown-menu-link" x-placement="bottom-start">
        <!-- TODO: pagename is an incorrect var for this case, explore doc -->
        <a class="dropdown-item" href="{{ get_report_issue_url(pagename) }}">
            <i class="fas fa-pencil-alt"></i> {{ _("Report a problem") }}
        </a>
        {% if has_source %}
        <a href="/_sources/{{pagename}}" class="dropdown-item">
            <i class="fas fa-code"></i> {{ _("Show Source") }}
        </a>
        {% endif %}
    </div>
</div>
